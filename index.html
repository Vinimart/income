<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Income</title>
</head>

<body>

    <main>
        <div class="container mt-5">
            <h1>Finanças do Mês</h1>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-sm">
                    <h5>Itaucard</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="itaucard" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>Nubank</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="nubank" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                            placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>Anne</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="anne" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                            placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>Radamer</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="radamer" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                            placeholder="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">

            <div class="row">
                <div class="col-sm">
                    <h5>Salário</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="salario" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                            placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>Carteira</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="carteira" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>Planejado</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="planejado" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="0">
                    </div>
                </div>
                <div class="col-sm">
                    <h5>&nbsp;</h5>
                    <button id="calc-btn" type="submit" class="btn btn-outline-primary btn-block">Calcular</button>
                </div>
            </div>
        </div>

        <div id="resultado" class="container mt-4 text-center">
        </div>

        <div class="container mt-4">
            <div id="add-container" class="row d-none">
                <div class="col-sm">
                    <h5>Mês</h5>
                    <input id="mes" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                        placeholder="Janeiro">
                </div>
                <div class="col-sm">
                    <h5>&nbsp;</h5>
                    <button id="add-btn" type="button" class="btn btn-outline-primary btn-block">Add</button>
                </div>
                <div class="col-sm">
                    <h5>&nbsp;</h5>
                    <button id="clear-btn" type="button" class="btn btn-outline-danger btn-block">Limpar</button>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <hr>
        </div>

        <div class="container mt-4">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Mês</th>
                        <th scope="col">Gasto</th>
                        <th scope="col">Restante</th>
                        <th scope="col">Guardou</th>
                    </tr>
                </thead>
                <tbody id="tabela">
                    <!-- Teste
                    <tr id="teste">
                    <th id="mesteste" scope="row">Maio</th>
                    <td id="gastoteste">R$ 1133.00</td>
                    <td id="restanteteste">R$ 17.00</td>
                    <td id="guardouteste">R$ 00.00</td>
                  </tr>
                    -->

                </tbody>
            </table>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
    <script>
        const controller = new Controller
        controller.observe()
    </script>
</body>

</html>
